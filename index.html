<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-6</title>

    <!-- bootstrap link  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- my style  -->
    <link rel="stylesheet" href="my-style/style.css">

</head>

<body>
    <div class="container">
        <!----------------------------- search section --------------------------------->
        <h1 class="text-center my-5 text-info">Please search here for the book</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="enter the book name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="getInputText()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">search</button>
        </div>

        <!---------------------------- loading spinner -------------------------------- -->
        <div id="spinner-display-style">
            <div class="text-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!---------------------------- display error message  ----------------------------->
        <div>
            <p class="text-center fs-5 text-danger display-error-message" id="error-message">
                No result found
            </p>
        </div>

        <!-- ---------------------------display search result----------------------------  -->

        <!-- no of search result  -->
        <div>
            <p id="noOfSearchResult" class="text-center fs-4 fw-bold text-info">

            </p>
        </div>

        <!-- display books -->
        <div id="display-books" class="row row-cols-1 row-cols-md-3 g-4 mb-3">

        </div>
    </div>

    <script src="book.js"></script>
</body>

</html>
